<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--3 - CSS Interno-->
    <style>
        p{
            color: gold;
            font-size: 40px;
        }

    </style>
    <!--4 - CSS Externo-->
    <link rel="stylesheet" href="css/style.css">
    <!--6 - Múltiplos CSS-->
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <!--1 - CSS Inline-->
    <h1 style="color: blue;">Mudar cor com inline</h1>
    <h1 style="color: red;">Outro título</h1>

    <!--2 - Múltiplas regras-->
    <h1 style="color: purple; font-size: 50px; border-bottom: double red;">Mudar cor e tamanho da fonte</h1>

    <!--3 - CSS Interno-->
    <p>Eu fui estilizado pelo CSS interno</p>
    <p>Mais um</p>
    <p>E mais outro</p>

    <!--4 - CSS Externo-->
    <h3>Meu Título Verde</h3>

    <!--5 - Ordem do CSS-->
    <p style="color: red;">Ordem do CSS</p>

    <!--6 - Múltiplos CSS-->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
    </ul>
</body>
</html>
